<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Jogo da Velha</title>
   <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
   <h1>Jogo da Velha</h1>
   <div class="stage">
      <section>
         <div id="0" class="square">
         </div>
         <div id="1" class="square">
         </div>
         <div id="2" class="square"></div>
      </section>
      <section>
         <div id="3" class="square"></div>
         <div id="4" class="square"></div>
         <div id="5" class="square"></div>
      </section>
      <section>
         <div id="6" class="square"></div>
         <div id="7" class="square"></div>
         <div id="8" class="square"></div>
      </section>
   </div>


   <div id="modal">
      <h1>Escolha seu nome de batalha!</h1>
      <div class="form">
         <form>
            <input type="text" id="play1" placeholder="Play 01" required>
            <input type="text" id="play2" placeholder="Play 02" required>

            <button type="button">Jogar</button>
         </form>
      </div>
   </div>

   <script src="scripts/game.js"></script>
   <script src="scripts/interface.js"></script>
</body>

</html>
